<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Giphy!</title>

  <link href="//cdn.muicss.com/mui-0.9.39/css/mui.min.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/main.css">
  <style>
  body {
    margin-left: 1em;
    margin-right: 1em;
    margin-top: 1em;
    background-image: url("14com-compressor.jpg");
    background-size: cover;
  }
  </style>
</head>

<body>
  <div id="grid" class="the_grid"></div>
  <div id="fly" class="container_form">
    <form class="mui-form">
      <div class="mui-textfield">
        <input id="animal-input-val" type="text" placeholder="Add A Star" autofocus>
      </div>
      <button id="add_animal_btn" type="submit" class="mui-btn mui-btn--raised">Submit</button>
    </form>
  </div>

  <!-- image grid -->
  <section id="images"></section>
  <audio id="myAudio">
    <source src="assets/sounds/space.mp3" type="audio/mpeg">
    <source src="horse.mp3" type="audio/mpeg">
  </audio>

  <!-- just an empty div to bring user to the bottom of the page on click  -->
  <div id="rocket"></div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <sript src="https://unpkg.com/micromodal/dist/micromodal.min.js">
  <script src="//cdn.muicss.com/mui-0.9.39/js/mui.min.js"></script>
  <script src="assets/javascript/app.js" charset="utf-8"></script>
</body>

</html>
